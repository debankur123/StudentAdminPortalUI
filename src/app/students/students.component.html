<div class="page-header">
    <div class="container">
        <h1>Student Details </h1>
    </div>
</div>

<div class="container">
    <div class="row end-xs mt-1">
        <div class="col-xs-12">
          <input type="text" class="search-input" placeholder="Search Students"
          [(ngModel)] = "filterString" (keyup)="filterStudents()"
          >
          <a routerLink="/students/add" mat-raised-button color="primary" class="ml-1">Add New Student</a>
        </div>
    </div>
    <div class="mt-1 mat-elevation-z10">
        <table mat-table matSort [dataSource]="dataSource" matSort>
            <!-- FirstName Column -->
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
        
            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
              <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
            </ng-container>
        
            <!-- Date of Birth Column -->
            <ng-container matColumnDef="dob">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
              <td mat-cell *matCellDef="let row"> {{row.dob | date : 'yyyy-mm-dd'}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!--Mobile Column-->
            <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
            <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
            </ng-container>

            <!--Gender Column-->
            <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender.description}} </td>
            </ng-container>

            <!--Action Column-->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row">
                <a [routerLink]="['/students',row.id]">
                  <mat-icon color="warn">
                    edit
                  </mat-icon>
                </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data.  -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
